<!-- Design 6: Quantum Orbital System -->
<svg width="140" height="48" viewBox="0 0 140 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGrad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#ea580c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="orbitalGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.2" />
    </linearGradient>
    <filter id="glow6" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.8" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Quantum orbital system -->
  <g transform="translate(24,24)">
    <!-- Central nucleus -->
    <circle cx="0" cy="0" r="4" fill="url(#primaryGrad6)" filter="url(#glow6)"/>
    
    <!-- Orbital rings -->
    <ellipse cx="0" cy="0" rx="16" ry="8" 
             stroke="url(#primaryGrad6)" stroke-width="2" fill="none" opacity="0.7"
             transform="rotate(0)"/>
    <ellipse cx="0" cy="0" rx="16" ry="8" 
             stroke="url(#primaryGrad6)" stroke-width="2" fill="none" opacity="0.6"
             transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="16" ry="8" 
             stroke="url(#primaryGrad6)" stroke-width="2" fill="none" opacity="0.5"
             transform="rotate(120)"/>
    
    <!-- Electron particles -->
    <circle cx="16" cy="0" r="1.8" fill="url(#primaryGrad6)">
      <animateTransform attributeName="transform" type="rotate" values="0 0 0; 360 0 0" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="14" r="1.5" fill="url(#primaryGrad6)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" values="60 0 0; 420 0 0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-8" cy="-14" r="1.3" fill="url(#primaryGrad6)" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" values="120 0 0; 480 0 0" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Energy field -->
    <circle cx="0" cy="0" r="20" stroke="url(#orbitalGrad)" stroke-width="1" fill="none" opacity="0.3"/>
    
    <!-- Quantum tunneling effect -->
    <path d="M22,0 Q28,-6 34,0 Q40,6 46,0" stroke="url(#orbitalGrad)" stroke-width="2" fill="none"/>
    
    <!-- Energy bursts -->
    <g opacity="0.6">
      <path d="M24,-4 L26,-2 L24,0 L26,2 L24,4" stroke="url(#primaryGrad6)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
      <path d="M36,-3 L38,-1 L36,1 L38,3" stroke="url(#primaryGrad6)" stroke-width="1.2" fill="none" stroke-linecap="round"/>
    </g>
    
    <!-- Quantum dots -->
    <circle cx="30" cy="-8" r="0.8" fill="url(#primaryGrad6)" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="42" cy="4" r="0.6" fill="url(#primaryGrad6)" opacity="0.6">
      <animate attributeName="opacity" values="0.6;0.1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Typography -->
  <g transform="translate(75,30)">
    <text x="0" y="0" font-family="system-ui, -apple-system, sans-serif" font-size="19" font-weight="600" fill="url(#primaryGrad6)">
      NullFlow
    </text>
    <!-- Quantum accent -->
    <ellipse cx="30" cy="6" rx="8" ry="1" stroke="url(#orbitalGrad)" stroke-width="1" fill="none" opacity="0.5"/>
  </g>
</svg>
